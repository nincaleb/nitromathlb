<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top Verified Scores</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    /* BASIC RESET & BODY STYLES */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background: #121212;
      color: #fff;
    }

    /* HEADER / NAV BAR */
    .header {
      background: #1c1c1c;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      border-bottom: 2px solid #4aa3df;
    }
    .header .logo {
      display: flex;
      align-items: center;
      font-size: 1.5em;
      font-weight: 700;
      color: #fff;
    }
    .header .logo span {
      color: #4aa3df;
      margin-left: 8px;
    }
    .header nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }
    .header nav a:hover {
      color: #4aa3df;
    }

    /* MAIN WRAPPER */
    .main-content {
      display: flex;
      flex-direction: column;
      height: calc(100% - 56px); /* subtract header's approximate height */
    }

    /* CONTAINER WITHOUT MAX-WIDTH */
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      /* No max-width or margin: auto here */
      padding: 0 20px;
    }

    /* REQUEST LINK */
    .request-link {
      text-align: center;
      margin: 20px 0;
    }
    .request-link a {
      color: #4aa3df;
      font-weight: bold;
      text-decoration: none;
    }
    .request-link a:hover {
      text-decoration: underline;
    }

    /* TITLE & STATUS */
    h1 {
      text-align: center;
      font-size: 2.2em;
      margin-bottom: 10px;
    }
    #lastUpdated {
      text-align: center;
      font-size: 0.95em;
      color: #ccc;
      margin-bottom: 10px;
    }

    /* IFRAME WRAPPER */
    .iframe-wrapper {
      flex: 1;
      display: flex;
    }
    .iframe-wrapper iframe {
      width: 100%;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      /* Adjust filter to darken the white background into a gray tone */
      filter: invert(0.9) hue-rotate(180deg) brightness(0.9) saturate(1.2);
    }
  </style>
</head>
<body>
  <!-- HEADER / NAV -->
  <div class="header">
    <div class="logo">NITROMATH <span>LB</span></div>
    <nav>
      <a href="index.html">Players</a>
      <a href="teams.html">Teams</a>
      <a href="top-verified-scores.html">Top Verified Scores</a>
      <a href="tierlist.html">Tierlist</a>
    </nav>
  </div>

  <div class="main-content">
    <div class="container">
      <div class="request-link">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSe10KgvKCbe5v65IekfG2Qzbqv-bYW_gdpBullaAB1W1j_z1Q/viewform?usp=header"
           target="_blank">
          Request for a Team to be Added
        </a>
      </div>
      <h1>Top Verified Scores</h1>
      <div class="iframe-wrapper">
        <iframe
          src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTj1uubhl2Ppk20LSrICfSgrZSmovvlqYRcYb1wsSU0_CRrGgU7j7ZGjMNPIt83SbemQrF5tkb9VNLs/pubhtml?gid=28479328&widget=true&headers=false">
        </iframe>
      </div>
    </div>
  </div>
</body>
</html>
